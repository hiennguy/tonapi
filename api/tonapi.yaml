openapi: 3.0.1
info:
  title: REST api to TON blockchain explorer
  version: 0.0.1
  description: Provide access to indexed TON blockchain
  contact:
    name: Support
    email: contact@fslabs.org
servers:
  - url: "https://tonapi.io"
  - url: "https://testnet.tonapi.io"
  - url: "http://localhost:8081"
paths:
  /v1/system/time:
    get:
      security:
        - JWTAuth: [ "common" ]
      description: Get current time
      operationId: currentTime
      tags:
        - System
      responses:
        '200':
          description: Current time
          content:
            application/json:
              schema:
                type: object
                required:
                  - time
                properties:
                  time:
                    type: integer
                    example: 1234567890
  /v1/blockchain/getBlock:
    get:
      security:
        - JWTAuth: [ "common" ]
      description: Get block by id
      operationId: getBlockById
      tags:
        - RawBlockchain
      parameters:
        - name: block_id
          in: query
          required: true
          description: block id
          schema:
            type: string
            example: (-1,4234234,-23423523535345353454)
      responses:
        '200':
          description: "block"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Block'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/blockchain/getAccount:
    get:
      security:
        - JWTAuth: [ "common" ]
      description: Get raw account data
      operationId: getAccount
      tags:
        - RawBlockchain
      parameters:
        - $ref: '#/components/parameters/accountAddressParameter'
      responses:
        '200':
          description: "raw account data from blockchain"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/blockchain/validators:
    get:
      security:
        - JWTAuth: [ "common" ]
      description: Get validators info list
      operationId: getValidators
      tags:
        - RawBlockchain
      responses:
        '200':
          description: "validators info list from blockchain"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Validators'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/blockchain/getTransaction:
    get:
      security:
        - JWTAuth: [ "common" ]
      description: Get transaction by hash
      operationId: getTransaction
      tags:
        - RawBlockchain
      parameters:
        - name: hash
          in: query
          required: true
          description: "transaction hash in hex (without 0x) or base64url format"
          schema:
            type: string
            example: 97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
      responses:
        '200':
          description: "transaction"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/blockchain/getTransactions:
    get:
      security:
        - JWTAuth: [ "common" ]
      description: Get transactions
      operationId: getTransactions
      tags:
        - RawBlockchain
      parameters:
        - name: account
          in: query
          required: false
          description: "address in raw (hex without 0x) or base64url format"
          schema:
            type: string
            example: 0:BA60BFBD527C0CD2D70C6396630C50A498AF015B987ADAAD1D4A9E287F604536
        - name: maxLt # not snake_case
          in: query
          description: "omit this parameter to get last transactions"
          schema:
            type: integer
            format: int64
            example: 25758317000002
        - name: minLt # not snake_case
          in: query
          description: "omit this parameter to get last transactions"
          schema:
            type: integer
            format: int64
            example: 0
        - name: limit
          in: query
          schema:
            type: integer
            format: int32
            maximum: 1000
            default: 100
            example: 100
      responses:
        '200':
          description: "transactions"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transactions'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/wallet/findByPubkey:
    get:
      security:
        - JWTAuth: [ "common" ]
      description: Find all wallets by public key
      operationId: findWalletsByPubKey
      tags:
        - Wallet
      parameters:
        - $ref: '#/components/parameters/publicKeyParameter'
      responses:
        '200':
          description: "wallets"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Wallets'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/wallet/getWalletPublicKey:
    get:
      security:
        - JWTAuth: [ "common" ]
      description: Get public key by wallet address
      operationId: getWalletPublicKey
      tags:
        - Wallet
      parameters:
        - $ref: '#/components/parameters/accountAddressParameter'
      responses:
        '200':
          description: "publicKey"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicKey'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/subscription/getByWallet:
    get:
      security:
        - JWTAuth: [ "common" ]
      description: Get all subscriptions by wallet address
      operationId: getSubscriptionsByWallet
      tags:
        - Subscription
      parameters:
        - $ref: '#/components/parameters/accountAddressParameter'
      responses:
        '200':
          description: "subscriptions"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscriptions'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/trace/getAccountHistory:
    get:
      deprecated: true
      security:
        - JWTAuth: [ "common" ]
      description: Get traces for account
      operationId: getTracesByAccount
      tags:
        - Trace
      parameters:
        - $ref: '#/components/parameters/accountAddressParameter'
        - name: limit
          in: query
          schema:
            type: integer
            format: int32
            maximum: 1000
            default: 100
            example: 100
      responses:
        200:
          description: "history"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Traces'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/trace/getTrace:
    get:
      security:
        - JWTAuth: [ "common" ]
      description: Get the trace by trace ID or hash of any transaction in trace
      operationId: getTrace
      tags:
        - Trace
      parameters:
        - name: hash
          in: query
          required: true
          description: "trace ID or transaction hash in hex (without 0x) or base64url format"
          schema:
            type: string
            example: 97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
      responses:
        '200':
          description: "trace"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TraceMsg'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/trace/getAnnotatedTrace:
    get:
      security:
        - JWTAuth: [ "common" ]
      description: Get the annotated trace by trace ID or hash of any transaction in trace
      operationId: getAnnotatedTrace
      tags:
        - Trace
      parameters:
        - name: hash
          in: query
          required: true
          description: "trace ID or transaction hash in hex (without 0x) or base64url format"
          schema:
            type: string
            example: 97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
      responses:
        '200':
          description: "annotated trace"
          content:
            application/json:
              schema:
                type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/nft/getCollections:
    get:
      security:
        - JWTAuth: [ "common" ]
      description: Get all NFT collections
      operationId: getNftCollections
      tags:
        - NFT
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            format: int32
            maximum: 25
            default: 15
            example: 15
        - name: offset
          in: query
          schema:
            type: integer
            format: int32
            default: 0
            example: 10
      responses:
        '200':
          description: "nft collections"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NftCollections'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/nft/getCollection:
    get:
      security:
        - JWTAuth: [ "common" ]
      description: Get NFT collection by collection address
      operationId: getNftCollection
      tags:
        - NFT
      parameters:
        - $ref: '#/components/parameters/accountAddressParameter'
      responses:
        '200':
          description: "nft collection"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NftCollection'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/nft/getItemsByCollectionAddress:
    get:
      deprecated: true
      security:
        - JWTAuth: [ "common" ]
      description: Get all NFT items from collection by collection address
      operationId: getNftItemsByCollectionAddress
      tags:
        - NFT
      parameters:
        - $ref: '#/components/parameters/accountAddressParameter'
      responses:
        '200':
          description: "nft items"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NftItems'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/nft/searchItems:
    get:
      security:
        - JWTAuth: [ "common" ]
      description: Search NFT items using filters
      operationId: searchNFTItems
      tags:
        - NFT
      parameters:
        - in: query
          name: owner
          required: false
          description: "address in raw (hex without 0x) or base64url format or word 'no' for items without owner"
          schema:
            type: string
            example: 0:BA60BFBD527C0CD2D70C6396630C50A498AF015B987ADAAD1D4A9E287F604536
        - in: query
          name: collection
          required: false
          description: "address in raw (hex without 0x) or base64url format or word 'no' for items without collection"
          schema:
            type: string
            example: 0:da6b1b6663a0e4d18cc8574ccd9db5296e367dd9324706f3bbd9eb1cd2caf0bf
        - in: query
          name: include_on_sale
          required: false
          description: "include nft items which are currently are on market"
          schema:
            type: boolean
            example: true
            default: false
        - in: query
          name: limit
          required: true
          description: "maximum qty of items"
          schema:
            type: integer
            example: 1000
            maximum: 1000
        - in: query
          name: offset
          required: true
          description: "offset for pagination"
          schema:
            type: integer
            example: 0
      responses:
        '200':
          description: "nft items"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NftItemsRepr'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/nft/getItems:
    get:
      security:
        - JWTAuth: [ "common" ]
      description: Get NFT items by addresses
      operationId: getNFTItems
      tags:
        - NFT
      parameters:
        - in: query
          name: addresses
          required: true
          explode: false
          description: "NFT items addresses in raw (hex without 0x) or base64url format"
          schema:
            type: array
            items:
              type: string
              example: "0:a0a659a32079f449edcd05fcdef8cc4d98f45557f25d66555fe2da1f47cb7d9a,0:702b27d8635f0a169c9a1abb341d95a2a5aad71e90d50271589e59290b6c7179"
      responses:
        '200':
          description: "nft items"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NftItemsRepr'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/nft/getItemsByOwnerAddress:
    get:
      deprecated: true
      security:
        - JWTAuth: [ "common" ]
      description: Get all NFT items by owner address
      operationId: getNftItemsByOwnerAddress
      tags:
        - NFT
      parameters:
        - $ref: '#/components/parameters/accountAddressParameter'
      responses:
        '200':
          description: "nft items"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NftItems'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/nft/getNftForSale:
    get:
      deprecated: true
      security:
        - JWTAuth: [ "common" ]
      description: Get NFT items for sale
      operationId: getNftForSale
      tags:
        - NFT
      parameters:
        - $ref: '#/components/parameters/accountAddressParameter'
      responses:
        '200':
          description: "nft sales"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NftSalesResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/nft/getItem:
    get:
      deprecated: true
      security:
        - JWTAuth: [ "common" ]
      description: Get NFT item by its address
      operationId: getNftItemByAddress
      tags:
        - NFT
      parameters:
        - $ref: '#/components/parameters/accountAddressParameter'
      responses:
        '200':
          description: "nft item"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NftItem'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/jetton/getBalances:
    get:
      security:
        - JWTAuth: [ "common" ]
      description: Get all Jettons balances by owner address
      operationId: getJettonsBalances
      tags:
        - Jetton
      parameters:
        - $ref: '#/components/parameters/accountAddressParameter'
      responses:
        '200':
          description: "jettons balances"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JettonsBalances'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/jetton/getInfo:
    get:
      security:
        - JWTAuth: [ "common" ]
      description: Get jetton metadata by jetton master address
      operationId: getJettonInfo
      tags:
        - Jetton
      parameters:
        - $ref: '#/components/parameters/accountAddressParameter'
      responses:
        '200':
          description: "jetton info"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JettonInfo'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/jetton/getHistory:
    get:
      security:
        - JWTAuth: [ "common" ]
      description: Get all Jetton transfers for account
      operationId: getJettonHistory
      tags:
        - Jetton
      parameters:
        - $ref: '#/components/parameters/accountAddressParameter'
        - in: query
          name: jetton_master
          required: false
          description: "address in raw (hex without 0x) or base64url format"
          schema:
            type: string
            example: 0:BA60BFBD527C0CD2D70C6396630C50A498AF015B987ADAAD1D4A9E287F604536
        - name: limit
          in: query
          required: true
          schema:
            type: integer
            example: 1000
            maximum: 1000
      responses:
        '200':
          description: "history"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountEvents'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/event/getAccountEvents:
    get:
      security:
        - JWTAuth: [ "common" ]
      description: Get events for account
      operationId: accountEvents
      tags:
        - Event
      parameters:
        - $ref: '#/components/parameters/accountAddressParameter'
        - name: beforeLt # not snake_case
          in: query
          description: "omit this parameter to get last events"
          required: false
          schema:
            type: integer
            format: int64
            example: 25758317000002
        - name: limit
          in: query
          required: true
          schema:
            type: integer
            example: 1000
            maximum: 1000
        - name: startDate
          in: query
          required: false
          schema:
            type: integer
            format: int64
            example: 1668436763
        - name: endDate
          in: query
          required: false
          schema:
            type: integer
            format: int64
            example: 1668436763
      responses:
        '200':
          description: "events"
          content:
            application/json:
              schema:
                type: object
                required:
                  - events
                properties:
                  events:
                    type: array
                    items:
                      $ref: '#/components/schemas/AccountEvent'
                  next_from:
                    type: integer
                    format: int64
                    example: 23814011000000
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/event/getEvent:
    get:
      security:
        - JWTAuth: [ "common" ]
      description: Get the event by event ID or hash of any transaction in trace
      operationId: getEvent
      tags:
        - Event
      parameters:
        - name: event_id
          in: query
          required: true
          description: "event ID or transaction hash in hex (without 0x) or base64url format"
          schema:
            type: string
            example: 97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
      responses:
        '200':
          description: "event"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/send/boc:
    post:
      security:
        - JWTAuth: [ "common" ]
      description: Send message to blockchain
      operationId: sendBoc
      tags:
        - Send
      requestBody:
        $ref: "#/components/requestBodies/Boc"
      responses:
        '200':
          description: "success"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/account/getInfo:
    get:
      security:
        - JWTAuth: [ "common" ]
      description: Get info about account
      operationId: getAccountInfo
      tags:
        - Account
      parameters:
        - $ref: '#/components/parameters/accountAddressParameter'
      responses:
        '200':
          description: "account info"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountRepr'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/account/getBulkInfo:
    get:
      security:
        - JWTAuth: [ "common" ]
      description: Get info about few accounts account by one request
      operationId: getBulkAccountInfo
      tags:
        - Account
      parameters:
        - in: query
          name: addresses
          required: true
          explode: false
          description: "accounts addresses in raw (hex without 0x) or base64url format"
          schema:
            type: array
            items:
              type: string
              example: "0:da6b1b6663a0e4d18cc8574ccd9db5296e367dd9324706f3bbd9eb1cd2caf0bf,0:da6b1b6663a0e4d18cc8574ccd9db5296e367dd9324706f3bbd9eb1cd2caf0bf"
      responses:
        '200':
          description: "account info"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountReprs'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/send/estimateTx:
    post:
      security:
        - JWTAuth: [ "common" ]
      description: Estimate fees for message
      operationId: estimateTx
      tags:
        - Send
      requestBody:
