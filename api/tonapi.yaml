components:
  parameters:
    domainNameParameter:
      in: query
      name: name
      required: true
      description: "domain name with .ton or .t.me"
      schema:
        type: string
        example: wallet.ton
    accountAddressParameter:
      in: query
      name: account
      required: true
      description: "address in raw (hex without 0x) or base64url format"
      schema:
        type: string
        example: 0:BA60BFBD527C0CD2D70C6396630C50A498AF015B987ADAAD1D4A9E287F604536
    domainBidsParameters:
      in: query
      name: domain
      required: true
      description: "domain names with .ton"
      schema:
        type: string
        example: wallet.ton
    domainFilterParameters:
      in: query
      name: tld
      required: false
      description: "domain filter for current auctions \"ton\" or \"t.me\""
      schema:
        type: string
        example: ton
    publicKeyParameter:
      in: query
      name: public_key
      required: true
      description: "public key in hex (without 0x) format"
      schema:
        type: string
        example: 6DDD647FD1D4A79C83E0149DFF9EB26A3EBF2DB6517A4F79E43098912E6A6802
    accountsParameter:
      in: query
      name: accounts
      required: true
      description: "accounts for check new transactions (separate by comma) or use 'all' for subscribe to all accounts"
      schema:
        type: string
        example: 0:a6830e9a3453771efeb588cfb33216a6b102438fa25d1349d5976d4514b5d693,
        enum:
          - all
    nftsParameter:
      in: query
      name: nfts
      required: true
      description: "nfts for check transfer (separate by comma)"
      schema:
        type: string
        example: 0:a6830e9a3453771efeb588cfb33216a6b102438fa25d1349d5976d4514b5d693,
    jettonsParameter:
      in: query
      name: jettons
      required: true
      description: "jettons for check transfer (separate by comma)"
      schema:
        type: string
        example: 0:a6830e9a3453771efeb588cfb33216a6b102438fa25d1349d5976d4514b5d693,
  requestBodies:
    Boc:
      description: "bag-of-cells serialized to base64"
      content:
        application/json:
          schema:
            type: object
            required:
              - boc
            properties:
              boc:
                type: string
                example: "a2Fza2RqZ2xrZHNqZ2xrZ2RzamFnbGtoc2Fka2poZ2pzaGQsamduc2pnbi5qYmZz"
    Disassemble:
      content:
        application/json:
          schema:
            type: object
            properties:
              base64:
                type: string
              hmac:
                type: string
  schemas:
    Ok:
      type: object
      required:
        - ok
      properties:
        ok:
          type: boolean
          example: true
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          example: error description
    AccountAddress:
      type: object
      required:
        - address
        - is_scam
      properties:
        address:
          type: string
          example: "0:10C1073837B93FDAAD594284CE8B8EFF7B9CF25427440EB2FC682762E1471365"
        name:
          type: string
          example: "Ton foundation"
        is_scam:
          type: boolean
          example: true
        icon:
          type: string
          example: "https://ton.org/logo.png"
    Block:
      type: object
      required:
        - seqno
        - workchain_id
        - root_hash
        - file_hash
        - shard
        - start_lt
        - end_lt
      properties:
        seqno:
          type: integer
          example: 21734019
          format: int32
        workchain_id:
          type: integer
          example: 0
          format: int32
        root_hash:
          type: string
          example: 131D0C65055F04E9C19D687B51BC70F952FD9CA6F02C2801D3B89964A779DF85
        file_hash:
          type: string
          example: A6A0BD6608672B11B79538A50B2204E748305C12AA0DED9C16CF0006CE3AF8DB
        shard:
          type: string
          example: 8000000000000000
        start_lt:
          type: integer
          format: int64
          example: 23814011000000
        end_lt:
          type: integer
          format: int64
          example: 23814011000001
    Account:
      type: object
      required:
        - status
        - balance
      properties:
        balance:
          type: integer
          format: int64
          example: 123456789
        code:
          type: string
          example: 
        code_hash:
          type: string
          example: 6f15bab4d8f45f6c3fb33e7a1eb206ecd36192c587602dc070ee7f134f263fe3
        data:
          type: string
